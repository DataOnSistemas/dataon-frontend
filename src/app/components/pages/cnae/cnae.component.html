<div [formGroup]="formGroup">
  <div class="formgrid grid">
    <app-input-text
      formControlName="code"
      name="code"
      [field]="formGroup"
      class="field col-12 md:col-2 c-margin"
      [label]="translateService.translate('common_code')"
      type="text">
    </app-input-text>
    <app-input-text
      formControlName="description"
      name="description"
      [field]="formGroup"
      class="field col-12 md:col-8 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-dropdown
      formControlName="status"
      name="status"
      [field]="formGroup"
      [label]="translateService.translate('common_status')"
      [options]="_status"
      optionLabel="value"
      class="field col-12 md:col-2 c-margin">
    </app-dropdown>
  </div>
</div>
<div class="buttons">
  <p-button  [label]="translateService.translate('common_action_save')" (keydown.enter)="onSave()" (onClick)="onSave()"/>
  <p-button  [label]="translateService.translate('common_action_cancel')" (onClick)="onCancel()"/>
</div>
