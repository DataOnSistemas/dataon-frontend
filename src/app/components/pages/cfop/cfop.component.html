<div [formGroup]="formGroup">
  <div class="formgrid grid">
    <app-input-text
      formControlName="cfop"
      name="cfop"
      [field]="formGroup"
      class="field col-12 md:col-2 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-input-text
      formControlName="description"
      name="description"
      [field]="formGroup"
      class="field col-12 md:col-8 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-dropdown
      formControlName="status"
      name="status"
      [field]="formGroup"
      [label]="translateService.translate('common_status')"
      [options]="_status"
      optionLabel="value"
      class="field col-12 md:col-2 c-margin">
    </app-dropdown>
    <app-input-text
      formControlName="application"
      name="application"
      [field]="formGroup"
      class="field col-12 md:col-8 c-margin"
      [label]="translateService.translate('cfop_application')"
      type="text">
    </app-input-text>
    <app-dropdown
      formControlName="inventoryMovement"
      name="inventoryMovement"
      [field]="formGroup"
      [label]="translateService.translate('cfop_inventoryMovement')"
      [options]="_confirm"
      optionLabel="value"
      class="field col-12 md:col-2 c-margin">
    </app-dropdown>
    <app-dropdown
      formControlName="generatesFinancial"
      name="generatesFinancial"
      [field]="formGroup"
      [label]="translateService.translate('cfop_generatesFinancial')"
      [options]="_confirm"
      optionLabel="value"
      class="field col-12 md:col-2 c-margin">
    </app-dropdown>
  </div>
</div>
<div class="buttons">
  <p-button  [label]="translateService.translate('common_action_save')" (keydown.enter)="onSave()" (onClick)="onSave()"/>
  <p-button  [label]="translateService.translate('common_action_cancel')" (onClick)="onCancel()"/>
</div>
