<div class="image-loader">
  <div class="container-image">
    <div (click)="onFileInput()" class="image-container" *ngIf="!imageUrl">
    </div>
    <img class="image-container" *ngIf="imageUrl" [src]="imageUrl">
  </div>
  <input type="file" (change)="onImageSelect($event)" accept="image/*" id="fileInput" class="file-input" />
  <div class="btn">
    <button
      (click)="onFileInput()"
      type="button"
      pButton
      pRipple
      icon="pi pi-upload">
    </button>
    <button
      (click)="onDeleteImage()"
      type="button"
      pButton
      pRipple
      icon="pi pi-trash">
    </button>
  </div>
</div>
