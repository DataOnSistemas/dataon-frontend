
<p-floatLabel variant="on">
  <input *ngIf="fieldType === 'input-text'"  [type]="type"
         [pTooltip]="guidance"
         [disabled]="disabled"
         [autofocus]="focus"
         pInputText
         (ngModelChange)="onChange($event)"
         [ngModel]="value"
         [ngClass]="{'ng-invalid ng-dirty': !isValid}"
         class="w-full outlined"/>
  <textarea  *ngIf="fieldType === 'input-text-area'"
        [pTooltip]="guidance"
         rows="3"
         cols="30"
         [autofocus]="focus"
         [autoResize]="autoResize"
          pTextarea
         (ngModelChange)="onChange($event)"
         [ngModel]="value"
         [ngClass]="{'ng-invalid ng-dirty': !isValid}"
         class="w-full outlined">
  </textarea>
  <label id="">{{label}}</label>
</p-floatLabel>
