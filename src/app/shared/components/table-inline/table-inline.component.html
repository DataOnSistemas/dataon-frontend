<p-table
  [value]="values"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th style="width:50%">
        ID
      </th>
      <th style="width:25%">
        Name
      </th>
      <th style="width:25%">
        Teste
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-values let-editing="editing">
    <tr>
      <td [pEditableColumn]="values.id" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="values.id" />
          </ng-template>
          <ng-template #output>
            {{ values.id }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td [pEditableColumn]="values.name" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="values.name" />
          </ng-template>
          <ng-template #output>
            {{ values.code }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td [pEditableColumn]="values.teste" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template #input>
            <input
              pInputText
              type="text"
              [(ngModel)]="values.teste" />
          </ng-template>
          <ng-template #output>
            {{ values.code }}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
