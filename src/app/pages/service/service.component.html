
<div class="service">
  <div class="animal">
    <div class="field">
      <app-auto-complete
        formControlName="animal"
        name="animal"
        [field]="formGroup"
        class="field col-12 md:col-12 c-margin"
        [label]="translateService.translate('animals')"
        route="city"
        optionLabel="name"
        type="text">
      </app-auto-complete>
    </div>
    <div class="gp-buttons">
      @for (proc of procedimentos; track proc.css){
        <div class="service-proc {{proc.css}}">
          <i class="do {{proc.icon}}" ></i>
          {{ proc.label }}
        </div>
      }
    </div>
  </div>
  <div class="timeline">
    <app-historical></app-historical>
  </div>
</div>
